<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    </head>
    <body>
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                <h2 class="text-center">Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Correo Electronico:</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                    </div>
                </form>
                <div class="buttons-div mt-5">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
